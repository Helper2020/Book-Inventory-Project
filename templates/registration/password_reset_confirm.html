{% extends 'inventory_manager/base.html' %}


{% block title %}Enter new password{% endblock %}

{% block content %}

{% if validlink %}

<h1>Please enter a new password..</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change-password">
</form>

{% else %}

<p>The password reset link was invalid.</p>

{% endif %}
{% endblock %}
