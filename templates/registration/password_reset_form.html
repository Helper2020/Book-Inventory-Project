{% extends 'inventory_manager/base.html' %}

{% block title %}Password reset.{% endblock %}

{% block content %}
  <h1>Password Reset</h1>
  <p>Please enter your email to reset your password</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Email password reset instructions">
  </form>
{% endblock %}
